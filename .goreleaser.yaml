
project_name: prom-k8s-versions

env:
  - CGO_ENABLED=0
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: all-builds
    binary: binaries/prom-k8s-versions-{{ .Os }}-{{ .Arch }}
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64
      - windows_amd64
    main: ./cmd/prom-k8s-versions/
    no_unique_dist_dir: true

universal_binaries:
  - ids:
      - all-builds
    replace: true
    # name_template: '{{.ProjectName}}_{{.Version}}'

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
